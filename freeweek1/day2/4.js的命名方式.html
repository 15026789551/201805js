<script>
    /*
    * 变量的命名方式
    * 1. 严格区分大小写
    * 2. 组成：数字字母_ $ 组成, 不能用数字开头
    * 3. 驼峰命名法: 两个及两个以上的单词拼接，第二个单词首字母大写
    * 4. 关键字：具有特殊意义的字符，保留字：即将成为关键字的字符
    * 5. 匈牙利命名法：根据本身的含义去命名
    * */

    var name = 'niuniu';
    var Name = 'peiqi'

    var _this = 'xiaozhu'
    var $ = 'jquery'
    var a3 = 6 //

    var personInfoName = 666;  // 从第二个单词算起，首字母大写
    var PersonInfo = 777;// 大驼峰，首字母大写

    //var class  保留字

    var objDiv = '元素对象';
    var num = 123;

</script>
