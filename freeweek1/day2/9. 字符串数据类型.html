<script>
    /*
    * 字符串
    * 两个【英文状态下】引号中包裹的内容，都是字符串【包括单引号和双引号】

    * */
    '[]'
    '{}'
    "function(){}"

    'zhufeng'
    '123' // 字符串
    'null'
    'undefined'
    //+-*/ 算术运算符
    console.log(1 + 'zhufeng');//1zhufeng
    console.log('zhufeng' + 123);//zhufeng123
    console.log('1');
    console.log(Number('123') + Number('222'));
    console.log(('123') + ('222'));
    // 字符串转换成数字
    console.log(Number('zhufeng'));//NaN
