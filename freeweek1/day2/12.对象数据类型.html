<script>
    /*
    * 对象数据类型
    * {}
    * 对象的组成：是由键值对组成：key：value
    * key一般情况下都是字符串：属性名
    * 如果属性名是字符串的话，直接.就可以拿到，
    * 如果属性名是数字的话，需要['数字']才可以拿到
    * */

    var obj = {} // 字面量的创建方式
    var newObj = new Object() // 实例创建

    var name = 'zhufeng'
    var age = 8 ;
    var can = 'js'
    var zhufengObj = {
        name:'zhufeng',
        age:8,
        can:'js',
        0:123
    }
    // 查
    console.log(zhufengObj.name);
    console.log(zhufengObj['age']);//8
    console.log(zhufengObj['0']);

    * 如果属性名是变量的话，可以[变量]添加
