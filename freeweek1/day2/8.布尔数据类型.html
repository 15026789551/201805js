<script>
    /*
    * 布尔数据类型：
    * 返回值有2个值 true （真） false （假）
    * 判断真假：0 NaN '' null undefined 全部都是false ，其他的全部都是true
    * Boolean(判断的内容)
    * !:;取反：先讲叹号后面的字符转布尔数据类型，【true/false】，再取反
    * !!:取反再取反：相当于直接转布尔数据类型
    * */

    console.log(Boolean(1));// ture
    console.log(Boolean(Number('')))//false
    console.log(Boolean(Number([])))//false

    console.log(![]);// false
    console.log(!isNaN([]));//true

    console.log(!!'12px' == Boolean('12px')); // 相当于直接转布尔

</script>
