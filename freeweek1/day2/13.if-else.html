    /*

    if('满足的条件1'){
        // 条件1满足以后，执行的代码
    }else if('条件2'){
        // 条件2 满足以后执行 的代码
    }else if('条件3'){
        // 条件3 满足以后执行 的代码
    }else {
        // 以上条件都没有满足的情况下，执行的代码
    }
    // < > = <= >= == === != 比较运算符
    var a = 0 ;
    if(null){ // true
        console.log('a最牛')
    }else if(a==1){
        console.log('a一般般牛')
    }else {
        console.log('a不牛')
    }
    // 逻辑运算符
    // && and and  且  两边条件都必须满足的情况下，才执行这个判断体
    // || 或 两边条件只要有一边满足，就近这个判断体

    if(1<2 && 2==4){ // 只有一边满足
        console.log('珠峰最牛');
    }else if(1<3 || 1==5){
        console.log('最牛的珠峰')
    }
</script>
