<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="oDiv" style="background: red">
    <div>
        <ul>
            <li></li>
        </ul>
    </div>
</div>
</body>
</html>
<script>
    // 输出方式1：alert
    // 页面当中弹出一个框 阻断代码
    alert({});
    console.log(1);
    // 内容+.log+tab ： console.log(内容)
    console.log([].toString());
    var a =1;

    // 输出方式2：console
    console.log() // 输出内容
    console.dir() // 输出内容的详细信息
    console.clear() // 清空控制台
    console.error('报错') // 红色的报错的信息
    console.info('信息') //
    confirm('你喜欢js吗')// 弹框确认信息？ 返回值：true false
    prompt() // 弹窗输入框  返回值：你输入的内容 或者 null

    // 输出方式3：document.write()
    //含义： 既可以识别文本，也可以识别标签
    document.write('1')    // 再body中添加文本信息
    document.write('<h1>珠峰<h1>')  // 在body中添加标签内容

    // 输出方式4：innerText innerHTML
    oDiv.innerText = '我是最棒的'; // 再制定的元素中添加文本内容
    oDiv.innerHTML = '<h1>是的</h1>' //在指定的元素中添加标签内容
    oDiv.innerHTML = '2222222' //也可以放文本内容

</script>
