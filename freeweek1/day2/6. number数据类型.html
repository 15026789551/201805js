<script>
    /*
    * number数据类型：
    * 定义：正数 负数 小数 0 NaN
    * NaN = not a number // 不是一个数
    *
    * */
    100
    -100
    100.05
    0
    NaN
    typeof NaN
    //= // 赋值
    ==  // 比较
    NaN == NaN // false

    /*
    * isNaN() // 不是一个数吗？
    * NaN 返回值： 2个 true false
    * 其他的数据类型，需要转换成number数据类型 才能告诉你结果
    *
    * */
    '1 1'

    console.log(isNaN(1)); // false
    console.log(isNaN(0)); // false
    console.log(isNaN(NaN)); // true
    // 其他的数据类型，需要转换成number数据类型 才能告诉你结果
    console.log(isNaN(null)); //
    console.log(isNaN(undefined)); //

    /*
    * Number：强制转换
    * 返回值： 要么是数字，要么NaN
    * */
    console.log(Number(500)); //500
    console.log(Number(500.08)); //500.08
    console.log(Number(NaN)); //NaN
    console.log(Number(null)); //0
    console.log(Number(undefined)); //NaN
    console.log(Number(true)); //1
    console.log(Number(false)); //0
    console.log(Number('')); //0
    console.log(Number('13px')); // NaN
    console.log(Number([])); // 0
    console.log(Number([123])); // 123
    console.log(Number({name:1})); //NaN
    console.log(Number(/^&/)); //NaN

    /*
    * 非强制转换
    * parseInt：
    * 1. 只转换整数部分
    * 2. 从左到右顺序依次去检查，只要碰到一个字母，就把前面的数字返回，如果第一个字符就是字母的话，直接返回NaN
    * */

    console.log(parseInt('123.5'))//123
    console.log(parseInt('123px')) //123
    console.log(parseInt('abc123px')) //NaN

    /*
    * 非强制转换
    * parseFloat
    * 定义：含义和parseInt的含义是一样，它能转换小数的部分
    * */

    console.log(parseFloat('123.5'))// 123.5
    console.log(parseFloat('123.5px'))//123.5
    console.log(parseFloat('a123.5px'))// NaN
    console.log(parseFloat(Number('a123.5px')))// NaN
    console.log(parseFloat(Number(NaN)))// NaN
    console.log(parseFloat(isNaN(0)))//NaN
    console.log(Number(parseFloat(NaN)))// NaN
    console.log(isNaN(parseFloat(0)))// false
    console.log(isNaN(Number('12px')))// true
    console.log(isNaN(Number([12])))//false
    console.log(parseFloat(isNaN([12])))// isNaN(Number([12].toString())) //NaN

</script>
