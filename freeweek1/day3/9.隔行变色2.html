<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            width: 300px;
            height: 320px;
            border:1px solid #666;
            margin:100px auto;
        }
        li {
            height: 40px;
        }
    </style>
</head>
<body>
<ul>
    <li ></li>
    <li ></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
<script>
    var lis = document.getElementsByTagName('li'); //类数组

    for(var i=0;i<lis.length;i++){
        //%
        if(i%2){//Boolean(0) Boolean(1)
            lis[i].style.backgroundColor='yellow'
            lis[i].baseColor = 'yellow'
        }else{
            lis[i].style.backgroundColor='red'
            lis[i].baseColor = 'red'
        }//0 1010101010101
        lis[i].onmouseover = function () {
            this.style.backgroundColor='green'
        }
        lis[i].onmouseout = function () {
            this.style.backgroundColor=this.baseColor
        }
    }


</script>
