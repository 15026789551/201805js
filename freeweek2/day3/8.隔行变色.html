<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            width: 300px;
            height: 400px;
            margin: 100px auto;
            border:1px solid red;
            list-style: none;
        }
        li{
            width: 100%;
            height: 50px;
        }
        .bg1{
            background: yellow;
        }
        .bg2{
            background: lightblue;
        }
        .bg3{
            background: pink;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
<script>
    var lis = document.getElementsByTagName('li');
    for (var i=0;i<lis.length;i++){
        if(i%2){ // i=1
            lis[i].classList.add('bg2')
            lis[i].setAttribute('index','bg2')
        }else{ // i=0
            lis[i].classList.add('bg1')
            lis[i].setAttribute('index','bg1')
        }
        lis[i].onmouseover = function () {
            this.classList.add('bg3')
        }
        lis[i].onmouseout = function () {
            //this.classList.remove('bg3')
            this.className = this.getAttribute('index')
        }

    }

</script>
