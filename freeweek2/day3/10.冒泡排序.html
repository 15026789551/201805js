<script>

    /*
    * 冒泡排序：两项进行对比，最大值排到最后面
    * */

    /*
    * 第一轮： length-1
    * 13,3,22,16,90,0
    * */
    //  结果：最大值放到了最后
    /*
    * 第二轮： length-1-1
    * 13,3,22,16,90,0
    * */
     // 结果： 最大值放到了最后，【保证末尾2个值是最大】
    /*
    * 第三轮： length-1-1-1
    * 13,3,22,16,90,0
    * */

    //轮数 ：数组中有多少位数，轮数就是【总长度length-1】5
    /*
    * 次数  条件：-1-i
    * 第一轮    length-1-0       -1-i   i=0
    * 第二轮    length-1-1       -1-i   i=1
    * 第三轮    length-1-2              i=2
    * 第四轮    length-1-3              i=3
    * 第五轮    length-1-4              i=4
    * */

    function sortM (ary){
        for (var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                if(ary[j]>ary[j+1]){
                    // var count = null;
                    // count = ary[j];
                    // ary[j] = ary[j+1]
                    // ary[j+1] = count
                    ary[j] = ary[j] + ary[j+1]
                    ary[j+1] = ary[j]- ary[j+1]
                    ary[j] = ary[j]- ary[j+1]
                }
            }
        }
        return ary
    }

    console.log(sortM(ary));


</script>
