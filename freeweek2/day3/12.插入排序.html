<script>
    var ary = [13,23,3,22,16,90,0];

    function innerArr(ary){
        // 手里的牌
        var handel = [ary[0]]; // 13
        // 循环公共的牌
        for(var i=1;i<ary.length;i++){//23,22,16,90,0
            var cur = ary[i]; //23 3
            // 赋值cur 公共的牌 3
            for(var j= handel.length;j>=0;j--){ //[13]
                if(cur>handel[j]){ // 23>13 3<23 14
                    handel.splice(j+1,0,cur)//[13,23]
                    break
                }
                // if(j==0){
                //     handel.unshift(cur)
                // }
            }
            if(handel.indexOf(cur)==-1){
                handel.unshift(cur)
            }
        }
        return handel
    }

    console.log(innerArr(ary));

</script>
