<script>
    /*
    * 分析一个方法的维度：
    * 1. 作用：干什么
    * 2. 参数：传值
    * 3. 返回值：
    * 4. 原数组改变
    *
    * */
    var ary = [1,'zhu',2,'feng',4,'pei',6,'xun'];
// 增加 删除 截取
    /*
    * push
    * 作用：向数组的末尾增加一项
    * 参数：任何数据类型
    * 返回值：数组的长度
    * 原数组是否改变：改变
    *
    * */
    var a = ary.push('我是结尾');//任何数据类型
    console.log(a);//返回值：数组的长度
    console.log(ary); // 原数组：改变

    /*
    * unshift
    * 作用：在数组的开头增加一项
    * 参数：任何数据类型
    * 返回值：数组的长度
    * 原数组是否改变：改变
    *
    * */
    var a = ary.unshift('我是开头');//任何数据类型
    console.log(a);//返回值：数组的长度
    console.log(ary); // 原数组：改变

    /*
    * pop
    * 作用：在数组的末尾减去一项
    * 参数：无
    * 返回值：减去的那一项
    * 原数组是否改变：改变
    *
    * */
    //var a = ary.pop('我是开头');//任何数据类型
    var a = ary.length--
    console.log(a);//返回值：减去的那一项
    console.log(ary); // 原数组：改变

    /*
    * shift
    * 作用：在数组的开头减去一项
    * 参数：无
    * 返回值：减去的那一项
    * 原数组是否改变：改变
    *
    * */
    var a = ary.shift();// 参数：无
    console.log(a);//返回值：减去的那一项
    console.log(ary); // 原数组：改变

    /*
   * splice：
   * 作用：截取数组中的一项或多项 删除 插入 替换
   * 参数：(n,m,x) n:索引 m:个数 x:替换的那一项 【非必填】
   * 返回值：修改后的新数组
   * 原数组是否改变：改变
   *
   * 注意：
   * 1. 参数不传，返回一个空数组
   * 2. 如果m值不传，一直截取到最后
   * 3. 如果n值为0，m值没传 ，属于数组克隆
   * 4. n为0，m为0的时候，返回值是截取后的空，原数组改变
   * */
    //var a = ary.splice();// 参数： 空[]
    //var a = ary.splice(1);// 参数：从索引1到最后
    //var a = ary.splice(0);// 参数： 克隆数组
    //var a = ary.splice(0,4);// 参数： 正常截取
    //var a = ary.splice(0,0,'我是开头');// 参数：
    //var a = ary.splice(ary.length,0,'我是开头');// 参数：
    var a = ary.splice(1,1,'我是三个位置');// 参数：
    console.log(a);//返回值：
    console.log(ary); // 原数组：改变

    /*
    * slice
    * 作用：截取相对应的字符，通过索引
    * 参数：(m,n) m:索引，n:索引
    * 返回值：截取后的数组
    * 原数组是否改变：不改变
    *
    * 注意：m为0 n不传的时候，属于数组克隆
    * 1. n的值是【包前不包后】 [1,3)
    * 2. 遇到负数，属于当前数组length的值+负数
    * 3. m的值必须小于第二个值
    * */
    console.log(ary);
    var a = ary.slice(1);// 参数：
    var a = ary.slice(0);// 参数：
    var a = ary.slice(1,3);// 参数：
    var a = ary.slice(-3,-1);// 参数：((ary.length-3),(ary.length-1))
    console.log(a);//返回值：减去的那一项
    console.log(ary); // 原数组：改变

    /*
    * concat
    * 作用：在数组的末尾进行拼接，如果值是数组，我们就将数组的每一项进行拼接
    * 参数：数组
    * 返回值：拼接后的数组
    * 原数组是否改变：不改变
    *
    * */
    console.log(ary);
    var a = ary.concat(['x','y','z'],['6'],{name:1});// 参数：无
    console.log(a);//返回值：减去的那一项
    console.log(ary); // 原数组：改变

    /*
    * indexOf
    * 作用：根据字符找到相对应的索引
    * 参数：字符
    * 返回值：如果能找到就是对应的索引，如果找不到返回-1
    * 原数组是否改变：不改变
    *
    * */
    console.log(ary);
    var a = ary.indexOf('feng');// 参数：无
    console.log(a);//返回值：向对应的索引否则-1
    console.log(ary); // 原数组：改变

    /*
    * lastIndexOf
    * 作用：根据字符找到相对应的索引，从后往前找
    * 参数：字符
    * 返回值：索引or -1
    * 原数组是否改变：不改变
    *
    * */
    console.log(ary);
    var a = ary.lastIndexOf('pei');//
    console.log(a);//返回值：
    console.log(ary); // 原数组：不改变

    /*
    * forEach
    * 作用：便利数组，数组有多少项，参数（函数）就执行多少次
    * 参数：函数（参数1：数组当前项，参数2：数组的索引，参数3：当前的数组），改变函数中this
    * 返回值：无
    * 原数组是否改变：不改变
    *
    * */
    console.log(ary);
    //var a = 1
    var ary = [1,3,4]
    var a = ary.forEach(function(item,index,input){
        //console.log(item, index, input);
        //console.log(this);
    });//
    console.log(a);//返回值：无
    console.log(ary); // 原数组：不改变

    /*
    * map
    * 作用：便利数组，数组有多少项，参数（函数）就执行多少次, 唯一不同的区别是返回值
    * 参数：函数（参数1：数组当前项，参数2：数组的索引，参数3：当前的数组），改变函数中this
    * 返回值：执行后的一个新数组
    * 原数组是否改变：不改变
    *
    * */
    console.log(ary);
    ary.push(' ')
    //var a = 1
    var a = ary.map(function(item,index,input){
        //console.log(item, index, input);
        //console.log(this);
        return 'm'+item
    });//
    console.log(a);//返回值：无
    console.log(ary); // 原数组：不改变

    /*
    * reverse
    * 作用：数组翻转
    * 参数：无
    * 返回值：翻转后的数组
    * 原数组是否改变：改变
    *
    * */
    console.log(ary);
    var a = ary.reverse();//
    console.log(a);//返回值：无
    console.log(ary); // 原数组：不改变

    /*
    * sort
    * 作用： 数组排序
    * 参数： 无or 一个函数
    * 返回值：排序后的数组
    * 原数组是否改变：改变
    *
    *  注意：不传参数，只能排序9以内数字
    * */
    var ary = [5,21,8,31,1]
    var a = ary.sort();//
    var a = ary.sort(function(a,b){
        return a-b // 倒叙b-a
    });//
    console.log(a);//返回值：排序后的数组
    console.log(ary); // 原数组：改变

    /*
   * join
   * 作用： 转字符串，根据'连接符'
   * 参数： 就是连接符的字符串
   * 返回值：字符串
   * 原数组是否改变：不改变
   *
   *  注意：
   * */
    // [1,2,4] // '1+2+4'
    var a = ary.join('+');//
    // eval 字符串转变成js代码执行
    console.log(eval(a));//返回值：连接后的字符串
    console.log(ary); // 原数组：不改变

    /*
  * toString
  * 作用： 转字符串，
  * 参数： 无
  * 返回值：字符串
  * 原数组是否改变：不改变
  *
  *  注意：
  * */
    var a = ary.toString();//
    console.log(a); //返回值：连接后的字符串
    console.log(ary); // 原数组：不改变

</script>
