<script>
    /*
    * 字符串的方法：
    *   字符串类 String
    *
    * */
    console.log(String.prototype);
    var str = 'a'

    // 常用的13个方法

    /*
    * 作用：方法能做什么
    * 参数：传的实参
    * 返回值：return
    * 原数组是否改变：不会发生改变
    * */
    var str = 'abc珠def峰ghi培jkl训a'
    //1 charAt 根据索引找字符
    console.log(str.charAt(5)); // 相对应的字符

    //2. charCodeAt 根据索引找字符，并将其转变成unicode编码
    // 原理也是先将用charAt进行转变，然后在变成unicode编码【ASCII】编码表
    console.log(str.charCodeAt(5));

    //3. indexOf  根据字符找到相对应的索引
    // 如果没有这个字符的话，返回-1
    console.log(str.indexOf('珠z')); // 字符对应的索引3

    //4. lastIndexOf 从后往前根据字符找到相对应的索引
    // 如果有相同的字符，可以用这种方式，如果是不相同的字符，用两个都可以获取到索引
    console.log(str.lastIndexOf('a'));
    console.log(str.indexOf('a'));

    //5. substr  截取字符串 (n,m) // n字符串的索引 m个数
    console.log(str.substr(1, 5)); // 从索引1 截取了5个字符
    console.log(str.substr(-1,1)); // str.length+(-1)

    var str = 'abc珠def峰ghi培jkl训a'
    // 6. substring (n,m) n索引起使的位置，m也是索引 【包前不包后】
    console.log(str.substring(1, 2));

    // 7. slice (n,m) 索引n到所有m的字符串 【包前不包后】 slice支持负值
    // 前后的索引注意前面的索引比后面的小，才可以有效的截取
    console.log(str.slice(-3, -1));// 2
    console.log(str.slice(1, 3));//2

    var str = 'abc珠def峰ghi培jkl训a'
    // 8. toUpperCase 将字符转为大写
    console.log(str.toUpperCase()); // 将普通的字符转成大写

    var str = 'ABC珠DEF峰GHI培JKL训A'
    // 9. toLowerCase 将字符串转为小写
    console.log(str.toLowerCase());

    var str = ' abc珠def峰ghi培jkl训a '
    // 10 split 转数组，通过'自身有的字符';参数：自身有的字符
    console.log(str.split('c')); // 变成了一个数组x ["ab", "珠def峰ghi培jkl训a"]
    console.log(str.split('x')); // 字符串没有这个字符，整体转出
    console.log(str.split('')); // 如果参数是一个空字符串，字符串每一项都转出
    console.log(str.split(' ')); // ["", "abc珠def峰ghi培jkl训a", ""]

    var str = ' abc珠def峰ghi培jkl训a '
    // 11. replace 替换 将旧的字符替换成新的字符、 (旧，新)
    console.log(str.replace('a', 6)); // 进行替换
    console.log(str.replace(/\w/g, 6));
    console.log(str.replace(/\w/g, function () {
        console.log(1); // 字符串有多少个，函数就执行多少次
    }));

    // 12. match () 输出了字符串的详细信息
    console.log(str.match('a'));// ["a", index: 1, input: " abc珠def峰ghi培jkl训a ", groups: undefined]

    // 13. search() 通过字符找索引
    console.log(str.search('a')); // 找到返回 索引，找不到返回 -1

</script>
<script>
    var str = 'aaabbdddssaabbdddxxssdd'
    // 要求找出重复的项，重复多少次
    // 将str进行去重

    function fn(str) {
        var obj = {}
        for(var i=0;i<str.length;i++){
            var cur = str[i];
            if(obj[cur]){ // 如果对象种有这个值，我就不添加，如果没有这个值，我就给他添加
                // obj['x'] = 属性值：undefined
                obj[cur]++
            }else{
                obj[cur]=1 // 属性值是1.代表出现了一次
            }
        }
        console.log(obj);
        var str = ''
        for(var key in obj){
            str+=key
        }
        var newObj ={objKey:obj,strKey:str};
        return newObj
    }

    var a = fn(str) // { obj:obj,str:str}
    console.log(a.objKey);
    console.log(a.strKey);


</script>
